<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSX Help</title>
</head>
<body>
    <h1>Welcome to GSX Help</h1>
    <p>Use the chat widget below to get in touch with us!</p>

    <!-- Widget Configuration -->
    <script>
      window.zESettings = {
        webWidget: {
          color: {
            theme: '#0057A3' // Change this to match your branding
          }
        }
      };
    </script>

    <!-- Zendesk Widget -->
    <script id="ze-snippet"
        src="https://static.zdassets.com/ekr/snippet.js?key=bc993fc9-6fec-458a-ad68-f9a6a65cd6a0">
    </script>

    <!-- Debugging -->
    <script>
      setTimeout(() => {
        if (typeof zE === 'function') {
          console.log('Zendesk Widget successfully loaded');
          zE('webWidget', 'open'); // Optionally open the widget on load
        } else {
          console.error('Zendesk Widget failed to load.');
        }
      }, 3000);
    </script>
</body>
</html>
