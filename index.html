    <title>GSX Help</title>
</head>
<body>
    <h1>Welcome to GSX Help</h1>

    <!-- Embed Zendesk Messaging SDK -->

        // SDK link you provided
        const zendeskSettingsURL = "https://gsxhelp.zendesk.com/mobile_sdk_api/settings/01JD04498TBDGXHK10Q2DPSSQE.json";

        // Dynamically load the Zendesk Messaging SDK

        script.async = true;
        document.body.appendChild(script);
    </script>
</body>
